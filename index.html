<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
  <body>
    
    <script>
     const myAnimal = '犬';
   
   if(myAnimal === '犬') {
       console.log('ワンワン！');
   }else if(myAnimal === '猫') {
       console.log('にゃーん！');
   }else if(myAnimal === '牛') {
       console.log('モー！');
   }else if(myAnimal === 'ライオン') {
       console.log('ガオー！');
   }else if(myAnimal === '豚'){
       console.log('ブー！');
   }else{
       console.log('該当する鳴き声は存在しません');
   }
    </script>
  </body>
</html>
